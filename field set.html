<html>
    <head>field set</head>
    <body><form><fieldset>
        
    <legend>login details</legend>
    
<label for="your_name">name:</label><br>
<input type="text" name="your_name" id="your_name"required></p>
<label for="Age">Age:</label><br>
<input type="number" name="Age" id="Age" required min="18" max="99"></p>
<p><label for="mail_id">Email:</label><br>
<input type="email" name="mail_id" id="mail_id" required>
<label for="dob">Date of birth:</label><br>
<input type="date" name="dob" id="dob"required></p>
<p><label for="password">password:</label><br>
<input type="password" name="password" id="password"required></p>
<p><label for="confirm password">confirm password</label><br>
<input type="password" name="confirm password" id="confirm password"required></p>
</p>
    </fieldset>
    <fieldset>
    <legend>contact details</legend>
    <label for="Door no">Door no:</label><br>
    <input type="text" name="Door no" id="Door no"required></p>
    <p><label for="street">street:</label><br>
    <input type="text" name="street" id="street"required>
    <p><label for="District">District:</label><br>
    <input type="District" name="District" id="District"required></p>
    <p><label for="state">state:</label><br>
    <input type="text" name="state" id="state"required></p>
    </p></fieldset>
<input type="submit" name="submit" value="submit">

</form>
</body></html>
